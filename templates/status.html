<!DOCTYPE html>
<html>
<head>
    <title>Bot de Apostas</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Partidas ao Vivo</h1>
    {% if matches %}
    <table>
        <tr>
            <th>Casa</th>
            <th>Visitante</th>
            <th>Minuto</th>
            <th>Escanteios</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match.home }}</td>
            <td>{{ match.away }}</td>
            <td>{{ match.minute }}'</td>
            <td>{{ match.corners_home }}x{{ match.corners_away }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Nenhuma partida ativa no momento.</p>
    {% endif %}
</body>
</html>
